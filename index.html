<!DOCTYPE html>
<html>

<head>
  <title>電卓</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
      <form name="cal">
      <table>
        <!-- 液晶画面部分 -->
        <tr>
          <td colspan="4">
            <input type="text" class="display" name="display" value="" disabled>
          </td>
        </tr>

        <!-- 上から1段目（7~9＋÷） -->
        <tr>
          <td><input type="button" value="7" onclick="num_click(7)"></td>
          <td><input type="button" value="8" onclick="num_click(8)"></td>
          <td><input type="button" value="9" onclick="num_click(9)"></td>
          <td><input type="button" value="÷" class="operator" name="div_btn" onclick="ope_click('/')"></td>
        </tr>

        <!-- 上から2段目（4~6＋×） -->
        <tr>
          <td><input type="button" value="4" onclick="num_click(4)"></td>
          <td><input type="button" value="5" onclick="num_click(5)"></td>
          <td><input type="button" value="6" onclick="num_click(6)"></td>
          <td><input type="button" value="×" class="operator" name="multi_btn" onclick="ope_click('*')"></td>
        </tr>

        <!-- 上から3段目（1~3＋-） -->
        <tr>
          <td><input type="button" value="1" onclick="num_click(1)"></td>
          <td><input type="button" value="2" onclick="num_click(2)"></td>
          <td><input type="button" value="3" onclick="num_click(3)"></td>
          <td><input type="button" value="-" class="operator" onclick="ope_click('-')"></td>
        </tr>

        <!-- 上から4段目（0/C/=/+) -->
        <tr>
          <td><input type="button" value="0" onclick="num_click(0)"></td>
          <td><input type="button" value="C" onclick="c_click()"></td>
          <td><input type="button" value="=" class="equal" onclick="e_click('=')"></td>
          <td><input type="button" value="+" class="operator" onclick="ope_click('+')"></td>
        </tr>

      </table>
    </form>
    <script src="main.js"></script>
</body>

</html>
